<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main_container">
      <nav class="nav_bar">
        <img src="images\logo.svg" alt="" class="logo">
        <div class="navs navsHidden">
          <img src="images\icon-close-menu.svg" alt="" class="nav_close_menu">
          <ul class="nav_left">
            <li class="nav_lists hide dropwdown">Features</li>
            <div class="features dropdown_div featuresHidden">
              <li  class="nav_lists"><img src="images\icon-todo.svg" alt="" class="nav_img_icon">Todo List</li>
              <li class="nav_lists"><img src="images\icon-calendar.svg" alt="" class="nav_img_icon">Calender</li>
              <li class="nav_lists"><img src="images\icon-reminders.svg" alt="" class="nav_img_icon">Reminders</li>
              <li class="nav_lists"><img src="images\icon-planning.svg" alt="" class="nav_img_icon">Planning</li>
            </div>
            <li class="nav_lists hide dropwdown">Company</li>
            <div class="company dropdown_div companyHidden">
              <li class="nav_lists">History</li>
              <li class="nav_lists">Our Team</li>
              <li class="nav_lists">Blog</li>
            </div>
            <li class="nav_lists hide">Careers</li>
            <li class="nav_lists hide">About</li>
          </ul>
          <ul class="nav_right">
            <li class="nav_lists hide">Login</li>
            <li class="nav_btn hide">Register</li>
          </ul>
        </div>
        <img src="images\icon-menu.svg" alt="" class="nav_menu_icon">
      </nav>

      <main>
        <div class="container">
          <div class="right_container">
            <img src="images\image-hero-mobile.png" alt="" class="side_img">
          </div>
          <div class="left_container">
            <h1 class="title">Make remote work</h1>
            <p class="main_text">Get your team in sync, no matter your location.
              Streamline processes, create team rituals, and watch productivity soar.
            </p>
            <button class="learn_btn">Learn more</button>
            <div class="sp_logos">
              <img src="images\client-databiz.svg" alt="" class="logos">
              <img src="images\client-audiophile.svg" alt="" class="logos">
              <img src="images\client-meet.svg" alt="" class="logos">
              <img src="images\client-maker.svg" alt="" class="logos">
            </div>
          </div>
          <div class="right_container_desktop">
            <img src="images\image-hero-desktop.png" alt="" class="side_img">
          </div>
        </div>   
      </main>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
